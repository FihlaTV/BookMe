<ion-view view-title="Lessor Posts" hide-back-button="true">
  <ion-content>
      <br>
      
      <div class="item item-divider">My Postings</div> <br>
      <div class="row responsive-sm">
        <div class="col" ng-repeat="profilelist in profiles">
         <div class="list card">
        
          <div class="item">
            <div class="button button-small button-primary" style="float:right;" ng-click="deletemyitem(profilelist.item_id)"><span class="icon ion-close"></span></div>
            <h2>{{profilelist.fname}} {{profilelist.lname}}</h2> 
            <p>{{profilelist.date_created}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="http://rentalaspacelocator.com/uploads/{{profilelist.picture_uri}}">
            <p>
              {{profilelist.location}}
            </p>
              <div class="item item-divider">
                  PHP {{profilelist.price}}
              </div>
            <p>
                <a class="button button-small button-outline button-positive" href="#/app/item/{{profilelist.item_id}}">More Details</a>  
            </p>
          </div>

         </div>
        </div>
      </div>
      
  </ion-content>
</ion-view>
