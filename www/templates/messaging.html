<html ng-app="ionicApp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Messaging</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body ng-controller="Messages">
    <ion-pane class="messaging-view">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Chat Box</h1>
    </ion-header-bar>
   <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#/app/message">
        <i class="icon ion-email"></i>
       
      </a>
      <a class="tab-item" href="#/app/unread">
        <i class="icon ion-email-unread"></i>
      
      </a>
    </div>
  </div>
        <ion-content class="content-stable"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true">
            <br><br>
      <div ng-repeat="mess in messages">

        <div class="list list-inset" ng-if="mess.status != 0">   
          <a class="item item-icon-left" ng-click="showMessage(mess.id)">
            <i class="icon ion-email"></i>
            {{mess.title}}<br>
             {{mess.date_created}}
          </a>
        </div>


      </div>    
                
    </ion-content>

  
                                                                  

  </ion-pane>
  </body>

</html>
