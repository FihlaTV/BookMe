<ion-view view-title="Dashboard" hide-back-button="true">
  <ion-content>
      <br>
      
      <div class="card" ng-if="islessor==false">
          <div class="item item-divider">
            Want to become a lessor?
          </div>
          <div class="item item-text-wrap">
            This feature will enable you to post your space for rent.
          </div>
          <div class="item item-divider">
            <button class="button button-small button-balanced" style="float:right;" ng-click="applylessor.show()">
             Apply Now!
            </button>
          </div>
      </div>
      <br>
      <div class="item item-divider">Recent Postings</div> <br>
      <button class="button button-assertive" ng-click="loadData()" style="float:right;">
            <i class="icon ion-ios-loop" > Refresh</i>
      </button> &nbsp;&nbsp;
      <br><br>
      <div class="row responsive-sm">
        <div class="col" ng-repeat="profilelist in profiles">
         <div class="list card">
        
          <div class="item">
            <h2>{{profilelist.fname}} {{profilelist.lname}}</h2>
            <p>{{profilelist.date_created}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="http://rentalaspacelocator.com/uploads/{{profilelist.picture_uri}}">
            <p>
              {{profilelist.location}}
            </p>
              <div class="item item-divider">
                  PHP {{profilelist.price}}
              </div>
            <p>
                <a class="button button-small button-outline button-positive" href="#/app/item/{{profilelist.item_id}}">More Details</a>  
            </p>
          </div>

         </div>
        </div>
      </div>
      
  </ion-content>
</ion-view>
