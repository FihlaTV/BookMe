<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
    <form name="myForm" novalidate>
      <label class="item item-input item-select">
        <div class="input-label">
          Space Type
        </div>
        <select ng-model="item.space_type">
          <option>Room</option>
		  <option>Bed Space</option>
          <option selected>Condo Unit</option>
          <option>Apartment</option>
          <option>House</option>
        </select>
      </label>
      <label class="item item-input">
		  <div class="input-label">
      Location
    </div>
      <select  ng-model="item.location" required>
      <option>Quezon City</option>
      <option>Caloocan City</option>
	  <option>Pasay City</option>
	  <option>Las Pinas City</option>
	  <option>Makati City</option>
	  <option>Malabon City</option>
	  <option>Mandaluyong City</option>
	  <option>Marikina City</option>
	  <option>Muntinlupa City</option>
	  <option>Navotas City</option>
	  <option>Para√±aque City</option>
	  <option>Pasig City</option>
	  <option>San juan City</option>
	  <option>Taguig City</option>
	  <option>Valenzuela City</option>
	  <option>Pateros City</option>
      <option selected>Manila City</option>
    </select>
      </label>
      <label class="item item-input">
        FROM: 
		  <input type="number" ng-model="item.from_price" placeholder="Price Range" required> 
      </label>
        <label class="item item-input">
            TO: 
        <input type="number" ng-model="item.to_price" placeholder="Price Range" required>
      </label>
        
       <button class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="search(item)">
         Search
        </button>
     </form>
    </div>
      
      <div class="row responsive-sm">
        
        <div class="col" ng-repeat="profilelist in profiles">
         <div class="list card" >
       
          <div class="item">
            <h2>{{profilelist.fname}} {{profilelist.lname}}</h2>
            <p>{{profilelist.date_created}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="http://rentalaspacelocator.com/uploads/{{profilelist.picture_uri}}">
            <p>
              {{profilelist.location}}
            </p>
              <div class="item item-divider">
                  PHP {{profilelist.price}}
              </div>
            <p>
                <a class="button button-small button-outline button-positive" href="#/app/item/{{profilelist.item_id}}">More Details</a>  
            </p>
          </div>

         </div>
        </div>
      </div>
  </ion-content>
</ion-view>
